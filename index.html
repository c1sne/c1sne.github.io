    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas")
      })
      shape(6).modulate(voronoi(2000)).pixelate(30,3)
.layer(noise(3).luma(0.1).scale(4,4))
.blend(src(o0).luma(0.1).modulate(voronoi(0.1)))
.colorama(0.06,0,0.1)
.blend(o0)
.blend(o0)
